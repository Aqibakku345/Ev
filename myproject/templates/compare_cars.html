
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .wallet-info, .transactions {
            margin-bottom: 30px;
        }
        .wallet-info {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .wallet-info h2 {
            margin-top: 0;
            color: #343a40;
        }
        .wallet-info p {
            margin: 10px 0;
            font-size: 18px;
        }
        .wallet-info .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .wallet-info .button:hover {
            background-color: #0056b3;
        }
        .transactions {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .transactions h2 {
            margin-top: 0;
            color: #343a40;
        }
        .transactions table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }
        .transactions th, .transactions td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .transactions th {
            background-color: #007bff;
            color: #fff;
        }
        .transactions tr:hover {
            background-color: #f1f1f1;
        }
        .transactions td {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Wallet</h1>
        
        <div class="wallet-info">
            <h2>Wallet Balance</h2>
            <p>Current Balance: <strong>$100</strong></p>
            <p><a href="{% url 'add_funds' %}" class="button">Add Funds</a></p>
        </div>
        
        <div class="transactions">
            <h2>Recent Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>{{ transaction.created_at }}01/6/24</td>
                        <td>${{ transaction.amount }}344</td>
                        <td>{{ transaction.transaction_type }}card</td>
                        <td>{{ transaction.description }}buying a car</td>
                    </tr>
              
          
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
