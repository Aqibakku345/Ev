
{% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Browse Cars</title>
   <!-- Bootstrap CSS -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <!-- FontAwesome for icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <style>
     /* Custom Styles */
     body {
       font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
       background-color: #f0f0f5; /* Light grey background */
       color: #333; /* Dark text color */
       margin: 0;
       padding: 0;
       padding-top: 56px; /* Adjusted for fixed navbar */
     }
 
     .navbar {
       background-color: #102C57; /* iOS-friendly blue */
       padding: 1rem;
       position: fixed;
       top: 0;
       width: 100%;
       z-index: 1000;
     }
 
     .navbar-brand, .navbar-nav .nav-link {
       color: #fff; /* White text color for navbar links */
       font-weight: 600; /* Slightly bolder text */
     }
 
     .navbar-toggler-icon {
       background-image: url('data:image/svg+xml;charset=utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white"><path stroke="currentColor" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>');
     }
 
     .footer {
       background-color: #102C57; /* iOS-friendly blue */
       color: #fff; /* White text color */
       text-align: center;
       padding: 20px 0;
       position: fixed;
       bottom: 0;
       width: 100%;
     }
 
     .container {
       max-width: 1200px;
       margin: 0 auto;
     }
 
     .brand-container {
       display: flex;
       flex-wrap: wrap;
       justify-content: center;
       gap: 20px;
       margin-top: 20px;
     }
 
     .brand-card {
       background-color: #fff;
       border-radius: 12px; /* More rounded corners */
       padding: 20px;
       width: 180px; /* Adjust card width */
       box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Softer shadow */
       text-align: center;
       transition: transform 0.3s ease, box-shadow 0.3s ease;
       border: 1px solid #e0e0e0; /* Light border */
       cursor: pointer;
     }
 
     .brand-card:hover {
       transform: translateY(-5px);
       box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
     }
 
     .brand-logo {
       width: 100px; /* Fixed size for logo */
       height: 100px;
       object-fit: contain;
       margin-bottom: 10px;
       border-radius: 8px; /* Rounded corners for logo */
       transition: transform 0.3s ease;
     }
 
     .brand-logo:hover {
       transform: scale(1.05);
     }
 
     .brand-name {
       font-size: 1.2rem; /* Slightly larger font size */
       color: #333;
       margin: 0;
       font-weight: 600; /* Bold brand name */
     }
 
     .text-center {
       text-align: center;
     }
 
     .mb-4 {
       margin-bottom: 1.5rem;
     }
   </style>
 </head>
 <body>
 
   <!-- Navbar -->
   {% comment %} <nav class="navbar navbar-expand-lg navbar-dark">
     <div class="container">
       <a class="navbar-brand" href="#">Browse Cars</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ml-auto">
           <li class="nav-item">
             <a class="nav-link" href="#">Home</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Models</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Contact</a>
           </li>
         </ul>
       </div>
     </div>
   </nav>
  {% endcomment %}
   <!-- Main Content -->
   <div class="container mt-4">
     <h1 class="text-center mb-4">Browse by brand</h1>
     <div class="brand-container">
       {% for brand in brands %}
       <div class="brand-card">
         <a href="{% url 'car_list' brand %}">
           <img src="{% static 'images/' %}{% if brand == 'benz' %}mlogo.png{% elif brand == 'tata' %}tata.png{% elif brand == 'mahindra' %}mahlogo.jpeg{% elif brand == 'skoda' %}sko.jpeg{% elif brand == 'bmw' %}bmlogo.png{% elif brand == 'audi' %}Logo-Audi.png{% else %}default_logo.png{% endif %}" alt="{{ brand }}" class="brand-logo">
           <h2 class="brand-name">{{ brand }}</h2>
         </a>
       </div>
       {% endfor %}
     </div>
   </div>
 
   <!-- Footer -->
   <footer class="footer">
     <div class="container">
       <p>&copy; 2024 Browse Cars. All rights reserved.</p>
     </div>
   </footer>
 
   <!-- Bootstrap JS and dependencies -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
 </body>
 </html>
